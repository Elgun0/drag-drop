<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="drag-area">
                    <span class="title">Drag Area</span>
                    <div id="num1" draggable="true" class="number">1</div>
                    <div id="num2" draggable="true" class="number">2</div>
                    <div id="num3" draggable="true" class="number">3</div>
                    <div id="num4" draggable="true" class="number">4</div>
                    <div id="num5" draggable="true" class="number">5</div>
                    <div id="num6" draggable="true" class="number">6</div>
                    <div id="num7" draggable="true" class="number">7</div>
                    <div id="num8" draggable="true" class="number">8</div>
                    <div id="num9" draggable="true" class="number">9</div>
                    <div id="num10" draggable="true" class="number">10</div>
                    <div id="num11" draggable="true" class="number">11</div>
                    <div id="num12" draggable="true" class="number">12</div>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col">
                <div class="drop-area">
                    <span class="title">Drop Area</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
